<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Boostrap select CSS -->
	<link href="css/bootstrap-select.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">


    <title>News Aggregator</title>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popup.js"></script>

    <style type="text/css">
    	body
		{
		  min-width:345px;
		  overflow-x:hidden;
			margin: 0;
			font-size: 11px;
			font-family: Verdana;
			background-color:white;
		}
    </style>


  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">News Aggregator</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active" id="news_home_btn"><a href="#">News Home</a></li>
            <li id="select_sources_btn"><a href="#">Select Sources</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    	<div id='news_home'></div>
    	<div id="select_sources" style="display: none">
    		<select id="source_options" class="selectpicker" data-live-search="true" multiple>

			</select>
			<br>
			<br>
			<button id="save_sources_btn" class="btn btn-primary">Save Sources</button>

    	</div>

    </div> <!-- /container -->



    <!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootsrap Select JavaScript -->
	<script src="js/bootstrap-select.min.js"></script>

  </body>
</html>
